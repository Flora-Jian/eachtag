<html>
    <head>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <style>
            body{
                //background-color: #f4f5f9;

            }
            .body-container {
                height: 100vh;
                display: grid;
                grid-template-columns: [v1] 30% [v2] 70% [v3];
                grid-template-rows: [h1] 70px [h2] 20% [h3] auto [h4];
            }
            /*top header*/
            .top-container {
                padding-top: 1%;
                display:grid;
                background-color: #D74B4B;
                grid-column: span 2;
                grid-template-columns: [vv1] 40% [vv2] 50% [vv3] auto [vv4];
            }
            #logo {
                grid-column-start:span 1;
            }
           
            #login {
                margin-left: 25pt;
                margin-top: 3pt;
                width: 30px;
                grid-column-start: vv3;
                grid-column-end: vv4;
            }
            #login:hover {
                cursor: pointer;
                filter: invert(100%);
            }
            
            #drawer {
                height: 100vh;
                background-image: linear-gradient(to bottom right, #babbc1,#babbc1, #f4f5f9);
                grid-column: span 3;
                
                grid-template-columns: [d1] 20% [d2] 60% [d3] 20%;
                grid-template-rows: 45% 50%;
                display: grid;
            }
             #search {
                grid-column-start: d2;
                grid-column-end: d3;
               // margin-top: 25%;
            }
            #button-addon2 {
                background-color: D74B4B;
            }

            #slogan {
                grid-column-start: 2;
                font-family: "Comic Sans MS", cursive, sans-serif;
                font-size: 15pt;
                color:white;
                vertical-align: sub;
            }
            #biglogo {
                grid-column-start: 2;
                margin-top:10%;
            }
        </style>
        <script>
            function goSearch() {
                window.location = "result.html";
            }
        </script>
    </head>
    <body>
        <div class="body-container">
            <div class="top-container">
                <div class="grid-item">
                    <img src="image/LogoMakr_3w8Kxs.png" height=40px id="logo">
                </div>
                <div></div>
                <div class="grid-item">
                    <a href="signup.html"><img src="image/login.png" id="login" alt="login"></a>
                </div>
            </div>
            <div id="drawer">
                <div id="biglogo"><img src="image/biglogo.png" width="500px" id="logo">
                    <span id="slogan">Tag Each Other Together</span>
                </div>
                <div class="grid-item" id="search">
                    <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Company Name" aria-label="Search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light" type="button" id="button-addon2" onclick="goSearch();">Search</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
